<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housie Number Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Housie Number Generator</h1>

<div class="container">
  <div class="left-section">
    <div class="controls">
      <button onclick="generateNumber()">Generate Number</button>
      <button onclick="resetGame()">Reset Game</button>
    </div>
    
    <div id="number-grid"></div>
  </div>

  <div class="right-section">
    <div class="current-number-container">
      <h3>Current Generated Number</h3>
      <div id="current-number" class="current-number"></div>
    </div>

    <div class="history-container">
      <h3>History of Generated Numbers</h3>
      <div id="history-list" class="history-list"></div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
